<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery Time Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Food Delivery Time Predictor</h2>

      <div class="form-container">
        <form action="/predict" method="post">
          <div class="form-group">
            <label>Distance (km):</label>
            <input type="number" step="0.1" name="distance" required />
          </div>

          <div class="form-group">
            <label>Preparation Time (minutes):</label>
            <input type="number" name="prep_time" required />
          </div>

          <div class="form-group">
            <label>Courier Experience (years):</label>
            <input type="number" name="experience" required />
          </div>

          <div class="form-group">
            <label>Weather Condition:</label>
            <select name="weather" required>
              <option value="Clear">Clear</option>
              <option value="Rainy">Rainy</option>
              <option value="Windy">Windy</option>
              <option value="Foggy">Foggy</option>
            </select>
          </div>

          <div class="form-group">
            <label>Traffic Level:</label>
            <select name="traffic" required>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group">
            <label>Time of Day:</label>
            <select name="time_of_day" required>
              <option value="Morning">Morning</option>
              <option value="Afternoon">Afternoon</option>
              <option value="Evening">Evening</option>
              <option value="Night">Night</option>
            </select>
          </div>

          <div class="form-group">
            <label>Vehicle Type:</label>
            <select name="vehicle" required>
              <option value="Bike">Bike</option>
              <option value="Scooter">Scooter</option>
              <option value="Car">Car</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-box">
          <div class="alert">
            <h5>Prediction Result</h5>
            <p>{{ prediction_text }}</p>
            <small>{{ model_used }}</small>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
